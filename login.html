<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design with us, Explore with us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-100 via-orange-100 to-white min-h-screen">
    <div class="container mx-auto px-4">
        <nav class="flex justify-between items-center py-6">
            <div class="w-8 h-8 bg-gray-300 rounded-full"></div>
            <div class="flex items-center space-x-4">
                <div class="relative">
                    <select class="appearance-none bg-transparent pr-8 py-2 focus:outline-none">
                        <option>English (United States)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                            <path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/>
                        </svg>
                    </div>
                </div>
                <button class="text-gray-700 hover:text-gray-900">Log in</button>
                <button class="bg-black text-white px-4 py-2 rounded-full hover:bg-gray-800">Sign up</button>
            </div>
        </nav>

        <main class="flex flex-col md:flex-row items-center justify-between mt-20">
            <div class="md:w-1/2 z-10">
                <h1 class="text-4xl md:text-5xl font-bold leading-tight mb-4">
                    Design with us<br>
                    Explore with us
                </h1>
                <p class="text-gray-600 mb-8 max-w-md">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Morbi lobortis maximus nunc, ac rhoncus odio congue quis. Sed ac semper orci, eu malesuada lacus.
                </p>
                <div class="flex">
                    <input type="email" placeholder="Enter your email address" class="flex-grow px-4 py-2 rounded-l-full border-t border-b border-l focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <button class="bg-black text-white px-6 py-2 rounded-r-full hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500">Sign up</button>
                </div>
            </div>
            <div class="md:w-1/2 mt-12 md:mt-0">
                <div class="relative w-full h-96">
                    <div class="absolute top-0 right-0 w-64 h-64 bg-blue-200 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
                    <div class="absolute bottom-0 left-0 w-72 h-72 bg-orange-200 rounded-full mix-blend-multiply filter blur-xl opacity-70"></div>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <div class="w-40 h-40 bg-white rounded-full shadow-lg"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
